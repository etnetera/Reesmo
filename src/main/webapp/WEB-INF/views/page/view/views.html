<!DOCTYPE html>
<html layout:decorator="layout/project" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <title th:text="#{page.views.title}">Projects</title>
</head>
<body>
<h1 layout:fragment="content-title"><i class="fa fa-eye"></i> <span th:text="#{page.views.title}">Projects</span> <small th:text="#{page.views.titledesc}">small title</small></h1>
<ol layout:fragment="content-breadcrumb">
    <li><a th:href="@{/projects}" href="#"><i class="fa fa-eye"></i> <span th:text="#{page.projects.title}">Projects</span></a></li>
    <li><a th:href="@{/project/detail/{projectId}(projectId=${project.id})}" href="#"> <span th:text="${project.name}">Projects</span></a></li>
    <li class="active"><a th:href="@{/project/views/{projectId}(projectId=${project.id})}" href="#"><span th:text="#{page.views.title}">Projects</span></a></li>
</ol>
<div layout:fragment="content">
    <div class="row">
    </div>
    <div class="box box-primary">
        <div class="box-body">
            <div class="dataTables_wrapper form-inline dt-bootstrap">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="projectsTable" dt:table="true" dt:url="@{/dt/views/{projectId}(projectId=${project.id})}">
                            <thead>
                            <tr>
                                <th dt:property="name" dt:renderFunction="Reesmo.viewsTableRenderName">Name</th>
                                <th dt:property="description">Description</th>
                            </tr>
                            </thead>
                        </table>
                        <script th:inline="javascript">
                            Reesmo.viewsTableRenderName = function(name, type, view) {
                                return Reesmo.dataTables.renderLink('view/' + view.id, name);
                            };
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
