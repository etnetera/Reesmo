<!DOCTYPE html>
<html layout:decorator="layout/project" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="#{page.viewedit.title} - ${view.name}">Edit -
        Project - Projects</title>
</head>
<body>
<h1 layout:fragment="content-title"><i class="fa fa-cog"></i> <span th:text="${view.name}">Project</span> - <span th:text="#{page.viewedit.title}">Edit</span> <small th:text="#{page.viewedit.titledesc}">small title</small></h1>
<ol layout:fragment="content-breadcrumb" th:with="project=${view.getProject()}">
    <li><a th:href="@{/projects}" href="#"><i class="fa fa-cubes"></i>
        <span th:text="#{page.projects.title}">Projects</span></a></li>
    <li><a
            th:href="@{/project/home/{projectId}(projectId=${project.id})}" href="#"
            th:text="${project.name}">Project</a></li>
    <li class="active"><a
            th:href="@{/view/edit/{viewId}(viewId=${view.id})}" href="#"
            th:text="#{page.viewedit.title}">Edit</a></li>
</ol>
<div layout:fragment="content">
    <div class="row">
        <div th:replace="fragments/view/viewForm :: edit">Edit form</div>
    </div>
</div>
</body>
</html>
