<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title th:text="#{page.userprofile.title} - #{page.userchangepassword.title}">User profile - Change password</title>
</head>
<body>
	<h1 layout:fragment="content-title"><i class="fa fa-user"></i> <span th:text="#{page.userprofile.title} + ' - ' + #{page.userchangepassword.title}">User profile - Change password</span> <small th:text="#{page.userchangepassword.titledesc}">small title</small></h1>
	<ol layout:fragment="content-breadcrumb">
		<li><a th:href="@{/user-profile}" href="#"><i class="fa fa-user"></i>
				<span th:text="#{page.userprofile.title}">User profile</span></a></li>
		<li class="active"><a
			th:href="@{/user-profile/change-password}" href="#"
			th:text="#{page.userchangepassword.title}">Change password</a></li>
	</ol>
	<div layout:fragment="content">
		<div class="row">
			<div th:replace="fragments/user/userProfileForm :: changePassword">Form</div>
		</div>
	</div>
</body>
</html>
