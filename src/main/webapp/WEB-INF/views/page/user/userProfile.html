<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title th:text="#{page.userprofile.title}">User profile</title>
</head>
<body>
	<h1 layout:fragment="content-title"><i class="fa fa-user"></i> <span th:text="#{page.userprofile.title}">User profile</span> <small th:text="#{page.userprofile.titledesc}">small title</small></h1>
	<ol layout:fragment="content-breadcrumb">
		<li class="active"><a th:href="@{/user-profile}" href="#"><i class="fa fa-user"></i>
				<span th:text="#{page.userprofile.title}">User profile</span></a></li>
	</ol>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-3">
				<div class="box box-primary">
					<div class="box-body box-profile">
						<img class="profile-user-img img-responsive img-circle"
							th:src="@{/static/app/img/avatar-160x160.png}"
							src="../../../static/app/img/avatar-160x160.png" alt="User profile picture"/>
						<h3 class="profile-username text-center" th:text="${user.label}">User label</h3>
						<p class="text-muted text-center" th:text="#{'user.type.value.' + ${#strings.toLowerCase(user.type)}}">type</p>
						<a th:href="@{/user-profile/change-password}" href="#" class="btn btn-default btn-block"><b>Change password</b></a>
						<a th:href="@{/user-profile/edit}" href="#" class="btn btn-primary btn-block"><b>Edit</b></a>
					</div>
				</div>
			</div>
			<div th:replace="fragments/user/userDetail :: details">Details</div>
			<div th:replace="fragments/model/audit :: history (model=${user})">History</div>
		</div>
		<div th:replace="fragments/user/userProjects :: box">Projects</div>
	</div>
</body>
</html>
