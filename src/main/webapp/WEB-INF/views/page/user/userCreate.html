<!DOCTYPE html>
<html layout:decorator="layout/main" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{'page.usercreate' + ${userCommand.type} + '.title'} - #{page.users.title}">Create - Users</title>
</head>
<body>
	<h1 layout:fragment="content-title"><i class="fa fa-user"></i> <span th:text="#{page.users.title}">Users</span> - <span th:text="#{'page.usercreate' + ${userCommand.type} + '.title'}">Create</span> <small th:text="#{'page.usercreate' + ${userCommand.type} + '.titledesc'}">small title</small></h1>
	<ol layout:fragment="content-breadcrumb">
		<li><a th:href="@{/users}" href="#"><i class="fa fa-user"></i>
				<span th:text="#{page.users.title}">Users</span></a></li>
		<li class="active"><a
			th:href="@{/user/create/{type}(type=${userCommand.type})}" href="#"
			th:text="#{'page.usercreate' + ${userCommand.type} + '.title'}">Create</a></li>
	</ol>
	<div layout:fragment="content">
		<div class="row">
			<div th:replace="fragments/user/userForm :: create">Create form</div>
		</div>
	</div>
</body>
</html>
