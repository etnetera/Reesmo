<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title th:text="#{page.users.title} - ${user.label} - #{page.userchangepassword.title}">Users -
	User label - Edit</title>
</head>
<body>
	<h1 layout:fragment="content-title"><i class="fa fa-user"></i> <span th:text="${user.label} + ' - ' + #{page.userchangepassword.title}">User label - Change password</span> <small th:text="#{page.userchangepassword.titledesc}">small title</small></h1>
	<ol layout:fragment="content-breadcrumb">
		<li><a th:href="@{/users}" href="#"><i class="fa fa-user"></i>
				<span th:text="#{page.users.title}">Users</span></a></li>
		<li><a
			th:href="@{/users/detail/{userId}(userId=${user.id})}" href="#"
			th:text="${user.label}">User label</a></li>
		<li class="active"><a
			th:href="@{/users/change-password/{userId}(userId=${user.id})}" href="#"
			th:text="#{page.userchangepassword.title}">Change password</a></li>
	</ol>
	<div layout:fragment="content">
		<div class="row">
			<div th:replace="fragments/user/userForm :: changePassword">Form</div>
		</div>
	</div>
</body>
</html>
