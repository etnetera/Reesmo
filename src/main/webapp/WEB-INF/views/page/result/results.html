<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title th:text="#{page.results.title}">Results</title>
</head>
<body>
	<h1 layout:fragment="content-title"><i class="fa fa-check-square-o"></i> <span th:text="#{page.results.title}">Results</span> <small th:text="#{page.results.titledesc}">small title</small></h1>
	<ol layout:fragment="content-breadcrumb">
		<li class="active"><a th:href="@{/results}" href="#"><i
				class="fa fa-check-square-o"></i> <span th:text="#{page.results.title}">Results</span></a></li>
	</ol>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-body">
				<div class="dataTables_wrapper form-inline dt-bootstrap">
					<div class="row">
						<div class="col-sm-12">
							<table id="results-table" dt:table="true" dt:url="@{/dt/results}" dt:serverside="true" dt:stateSave="true">
								<thead>
									<tr>
										<th dt:property="label">Label</th>
										<th dt:property="username">Username</th>
										<th dt:property="type" dt:searchable="false" dt:sortable="false">Type</th>
										<th dt:property="active" dt:searchable="false" dt:sortable="false">Active</th>
										<th dt:property="superadmin" dt:searchable="false" dt:sortable="false">Superadmin</th>
									</tr>
								</thead>
							</table>
							<script th:inline="javascript">
								Tremapp.usersTableRenderLabel = function(label, type, user) {
									return '<a href="' + Tremapp.baseUrl + 'users/detail/' + user.id + '">' + label + '</a>';
								};
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
