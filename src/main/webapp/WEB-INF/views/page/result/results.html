<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title th:text="#{page.results.title}">Results</title>
</head>
<body>
	<h1 layout:fragment="content-title"><i class="fa fa-check-square-o"></i> <span th:text="#{page.results.title}">Results</span> <small th:text="#{page.results.titledesc}">small title</small></h1>
	<ol layout:fragment="content-breadcrumb">
		<li class="active"><a th:href="@{/results}" href="#"><i
				class="fa fa-check-square-o"></i> <span th:text="#{page.results.title}">Results</span></a></li>
	</ol>
	<div layout:fragment="content">
		<div class="box box-primary">
			<div class="box-body">
				<div class="dataTables_wrapper form-inline dt-bootstrap">
					<div class="row">
						<div class="col-sm-12">
							<table id="resultsTable" dt:table="true" dt:url="@{/dt/results}" dt:displayLength="100">
								<thead>
									<tr>
										<th dt:property="name" dt:renderFunction="Tremapp.resultsTableRenderName" th:text="#{result.name}">Name</th>
										<th dt:property="status" th:text="#{result.status}">Status</th>
										<th dt:property="severity" th:text="#{result.severity}">Severity</th>
										<th dt:property="startedAt" th:text="#{result.startedAt}">Started at</th>
										<th dt:property="length" dt:searchable="false" dt:sortable="false" th:text="#{result.length}">Length</th>
									</tr>
								</thead>
							</table>
							<script th:inline="javascript">
								Tremapp.resultsTableRenderName = function(name, type, result) {
									return '<a href="' + Tremapp.baseUrl + 'result/' + result.id + '">' + name + '</a>';
								};
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
