<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title th:text="#{page.users.title}">Users</title>
</head>
<body>
	<span layout:fragment="content-title" th:text="#{page.users.title}">Users</span>
	<div layout:fragment="content-breadcrumb">
		<li class="active"><a th:href="@{/}" href="#"><i
				class="fa fa-user"></i> <span th:text="#{page.users.title}">Users</span></a></li>
	</div>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-body">
				<div class="dataTables_wrapper form-inline dt-bootstrap">
					<div class="row">
						<div class="col-sm-12">
							<table id="users-table" dt:table="true" dt:url="@{/dt/users}" dt:serverside="true">
								<thead>
									<tr>
										<th dt:property="label">Label</th>
										<th dt:property="username">Username</th>
										<th dt:property="superadmin">Superadmin</th>
									</tr>
								</thead>
							</table>		
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
