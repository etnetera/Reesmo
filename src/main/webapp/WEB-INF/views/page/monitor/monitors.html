<!DOCTYPE html>
<html layout:decorator="layout/project" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="#{page.monitors.title}">Results</title>
</head>
<body>
<h1 layout:fragment="content-title"><i class="fa fa-bullhorn"></i> <span th:text="#{page.monitors.title}">Results</span> <small th:text="#{page.monitors.titledesc}">small title</small></h1>
<ol layout:fragment="content-breadcrumb">
    <ol layout:fragment="content-breadcrumb">
        <li><a th:href="@{/projects}" href="#"><i class="fa fa-bullhorn"></i> <span th:text="#{page.projects.title}">Projects</span></a></li>
        <li><a th:href="@{/project/detail/{projectId}(projectId=${project.id})}" href="#"> <span th:text="${project.name}">Projects</span></a></li>
        <li class="active"><a th:href="@{/project/monitors/{projectId}(projectId=${project.id})}" href="#"><span th:text="#{page.monitors.title}">Projects</span></a></li>
    </ol>
</ol>
<div layout:fragment="content">
    <div id="resultsBox-panes-title" class="results-box-panes-title"><i class="fa fa-bullhorn"></i> <span th:text="#{page.monitors.title}">Results</span> <small th:text="#{page.monitors.titledesc}">small title</small></div>
    <div th:replace="fragments/monitor/monitorList :: monitorList (@{/dt/monitors/project/{projectId}(projectId=${project.id})}, true)">Results</div>
</div>
</body>
</html>
