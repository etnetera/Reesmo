<!DOCTYPE html>
<html layout:decorator="layout/projectGroup">
<head>
<title th:text="#{page.projectgroupdelete.title} - ${projectGroup.name}">Delete -
	Project group - Project groups</title>
</head>
<body>
	<h1 layout:fragment="content-title"><i class="fa fa-cubes"></i> <span th:text="${projectGroup.name}">Project group</span> - <span th:text="#{page.projectgroupdelete.title}">Delete</span> <small th:text="#{page.projectgroupdelete.titledesc}">small title</small></h1>
	<ol layout:fragment="content-breadcrumb">
		<li><a th:href="@{/project-groups}" href="#"><i class="fa fa-cubes"></i>
				<span th:text="#{page.projectgroups.title}">Project groups</span></a></li>
		<li><a
			th:href="@{/project-group/home/{projectGroupId}(projectGroupId=${projectGroup.id})}" href="#"
			th:text="${projectGroup.name}">Project group</a></li>
		<li class="active"><a
			th:href="@{/project-group/delete/{projectGroupId}(projectGroupId=${projectGroup.id})}" href="#"
			th:text="#{page.projectgroupdelete.title}">Delete</a></li>
	</ol>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-6">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title"><i class="fa fa-bullhorn"></i> <span th:text="#{page.projectgroupdelete.formtitle}">Read well</span></h3>
					</div>
					<form action="#" th:action="@{/project-group/delete/{projectGroupId}(projectGroupId=${projectGroup.id})}" method="post">
						<div class="box-body">
							<div class="callout callout-danger">
								<h4 th:text="#{page.projectgroupdelete.dangertitle}">I am a danger callout!</h4>
								<p th:text="#{page.projectgroupdelete.dangercontent}">There is a problem that we need to fix. A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring which I enjoy with my whole heart.</p>
							</div>
						</div>
						<div class="box-footer">
							<button th:replace="fragments/form/button :: submit">Submit</button>
							<button th:replace="fragments/form/button :: cancel">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
