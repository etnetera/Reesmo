<!DOCTYPE html>
<html layout:decorator="layout/projectGroup">
<head>
<title th:text="#{page.projectgroupresults.title} - ${projectGroup.name}">Results -
	Project group - Project groups</title>
</head>
<body>
	<h1 layout:fragment="content-title"><i class="fa fa-check-square-o"></i> <span th:text="${projectGroup.name}">Project group</span> - <span th:text="#{page.projectgroupresults.title}">Results</span> <small th:text="#{page.projectgroupresults.titledesc}">small title</small></h1>
	<ol layout:fragment="content-breadcrumb">
		<li><a th:href="@{/project-groups}" href="#"><i class="fa fa-cubes"></i>
				<span th:text="#{page.projectgroups.title}">Project groups</span></a></li>
		<li><a 
			th:href="@{/project-group/home/{projectGroupId}(projectGroupId=${projectGroup.id})}" href="#" 
			th:text="${projectGroup.name}">Project group</a></li>
		<li class="active"><a
			th:href="@{/project-group/results/{projectGroupId}(projectGroupId=${projectGroup.id})}" href="#" 
			th:text="#{page.projectgroupresults.title}">Results</a></li>
	</ol>
	<div layout:fragment="content">
		<div th:id="'projectGroupResultsBox' + ${projectGroup.id} + '-panes-title'" class="results-box-panes-title"><i class="fa fa-check-square-o"></i> <span th:text="${projectGroup.name}">Project group</span> - <span th:text="#{page.projectgroupresults.title}">Results</span> <small th:text="#{page.projectgroupresults.titledesc}">small title</small></div>
		<div th:replace="fragments/result/resultList :: box ('projectGroupResultsBox' + ${projectGroup.id}, @{/dt/project-group/results/{projectGroupId}(projectGroupId=${projectGroup.id})}, true, ${projectGroup.isAllowedForUser(#authentication.principal, 'EDITOR')})">Results</div>
	</div>
</body>
</html>
