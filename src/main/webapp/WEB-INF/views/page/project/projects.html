<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title th:text="#{page.projects.title}">Projects</title>
</head>
<body>
	<h1 layout:fragment="content-title"><i class="fa fa-cube"></i> <span th:text="#{page.projects.title}">Projects</span> <small th:text="#{page.projects.titledesc}">small title</small></h1>
	<ol layout:fragment="content-breadcrumb">
		<li class="active"><a th:href="@{/projects}" href="#"><i
				class="fa fa-cube"></i> <span th:text="#{page.projects.title}">Projects</span></a></li>
	</ol>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-sm-12">
				<a th:href="@{/projects/create}" href="#" class="btn btn-primary margin-bottom"><i class="fa fa-plus"></i> <span th:text="#{page.projects.newproject}">New project</span></a>
			</div>
		</div>
		<div class="box box-primary">
			<div class="box-body">
				<div class="dataTables_wrapper form-inline dt-bootstrap">
					<div class="row">
						<div class="col-sm-12">
							<table id="projects-table" dt:table="true" dt:url="@{/dt/projects}">
								<thead>
									<tr>
										<th dt:property="name" dt:renderFunction="Tremapp.projectsTableRenderName">Name</th>
										<th dt:property="key">Key</th>
										<th dt:property="description">Description</th>
									</tr>
								</thead>
							</table>
							<script th:inline="javascript">
								Tremapp.projectsTableRenderName = function(name, type, project) {
									return '<a href="' + Tremapp.baseUrl + 'projects/detail/' + project.id + '">' + name + '</a>';
								};
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
