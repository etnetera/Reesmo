<!DOCTYPE html>
<html layout:decorator="layout/project">
<head>
<title th:text="#{page.projectedit.title} - ${project.name}">Edit -
	Project - Projects</title>
</head>
<body>
	<h1 layout:fragment="content-title"><i class="fa fa-cog"></i> <span th:text="${project.name}">Project</span> - <span th:text="#{page.projectedit.title}">Edit</span> <small th:text="#{page.projectedit.titledesc}">small title</small></h1>
	<ol layout:fragment="content-breadcrumb">
		<li><a th:href="@{/projects}" href="#"><i class="fa fa-cubes"></i>
				<span th:text="#{page.projects.title}">Projects</span></a></li>
		<li><a 
			th:href="@{/project/home/{projectId}(projectId=${project.id})}" href="#" 
			th:text="${project.name}">Project</a></li>
		<li class="active"><a
			th:href="@{/project/edit/{projectId}(projectId=${project.id})}" href="#"
			th:text="#{page.projectedit.title}">Edit</a></li>
	</ol>
	<div layout:fragment="content">
		<div class="row">
			<div th:replace="fragments/project/projectForm :: edit">Edit form</div>
		</div>
	</div>
</body>
</html>
