<!DOCTYPE html>
<html layout:decorator="layout/project">
<head>
<title th:text="#{page.projectresults.title} - ${project.name} - #{page.projects.title}">Results -
	Project - Projects</title>
</head>
<body>
	<h1 layout:fragment="content-title"><i class="fa fa-check-square-o"></i> <span th:text="${project.name}">Project</span> - <span th:text="#{page.projectresults.title}">Results</span> <small th:text="#{page.projectresults.titledesc}">small title</small></h1>
	<ol layout:fragment="content-breadcrumb">
		<li><a th:href="@{/projects}" href="#"><i class="fa fa-cube"></i>
				<span th:text="#{page.projects.title}">Projects</span></a></li>
		<li><a 
			th:href="@{/project/home/{projectId}(projectId=${project.id})}" href="#" 
			th:text="${project.name}">Project</a></li>
		<li class="active"><a
			th:href="@{/project/results/{projectId}(projectId=${project.id})}" href="#"
			th:text="#{page.projectresults.title}">Results</a></li>
	</ol>
	<div layout:fragment="content">
		<div class="box box-primary">
			<div class="box-body">
				<div class="dataTables_wrapper form-inline dt-bootstrap">
					<div class="row">
						<div class="col-sm-12">
							<table id="projectResultsTable" dt:table="true" dt:url="@{/dt/project/results/{projectId}(projectId=${project.id})}" dt:displayLength="100">
								<thead>
									<tr>
										<th dt:property="name" dt:renderFunction="Tremapp.resultsTableRenderName" th:text="#{result.name}">Name</th>
										<th dt:property="status" th:text="#{result.status}">Status</th>
										<th dt:property="severity" th:text="#{result.severity}">Severity</th>
										<th dt:property="startedAt" th:text="#{result.startedAt}">Started at</th>
										<th dt:property="length" dt:searchable="false" dt:sortable="false" th:text="#{result.length}">Length</th>
									</tr>
								</thead>
							</table>
							<script th:inline="javascript">
								Tremapp.resultsTableRenderName = function(name, type, result) {
									return '<a href="' + Tremapp.baseUrl + 'result/' + result.id + '">' + name + '</a>';
								};
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
