<!DOCTYPE html>
<html>
<body>
	<div th:fragment="details" class="col-md-6">
		<div class="row">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title" th:text="#{project.details}">Details</h3>
				</div>
				<div class="box-body">
					<div class="row">
						<div class="col-sm-12">
							<div><b><span th:text="#{project.name}">Name</span>:</b> <span th:text="${project.name}">name</span></div>
							<div th:if="${project.key}"><b><span th:text="#{project.key}">Key</span>:</b> <span th:text="${project.key}">key</span></div>
							<div><b><span th:text="#{createdAt}">Created at</span>:</b> <span th:text="${project.createdAt}">123456</span></div>
							<div><b><span th:text="#{updatedAt}">Updated at</span>:</b> <span th:text="${project.updatedAt}">123456</span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:if="${project.description?.length()} > 0" class="row">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title" th:text="#{project.description}">Description</h3>
				</div>
				<div class="box-body">
					<div class="row">
						<div class="col-sm-12">
							<div th:text="${project.description}" style="white-space: pre;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
