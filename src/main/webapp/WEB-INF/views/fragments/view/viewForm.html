<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="edit" class="col-md-6">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title" th:text="#{page.viewedit.formtitle}">Information</h3>
        </div>
        <form action="#" th:action="@{/view/edit/{viewId}(viewId=${view.id})}" th:object="${viewCommand}" method="post">
            <div th:replace="fragments/view/viewFormFields :: fields">Form</div>
        </form>
    </div>
</div>
</body>
</html>
