<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="fields">
		<div class="box-body">
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
						<label th:for="${#ids.next('name')}" th:text="#{view.name}">Name</label>
						<input type="text" class="form-control" th:field="*{name}"/>
						<p th:replace="fragments/form/error :: errors (fieldName='name')"/>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('description')}? has-error">
						<label th:for="${#ids.next('description')}" th:text="#{view.description}">Description</label>
						<textarea class="form-control" rows="3" th:field="*{description}"></textarea>
						<p th:replace="fragments/form/error :: errors (fieldName='description')"/>
					</div>
				</div>
			</div>
		</div>
		<div th:unless="${noFooter}" class="box-footer">
			<button th:replace="fragments/form/button :: submit">Submit</button>
			<button th:replace="fragments/form/button :: cancel">Cancel</button>
		</div>
	</div>
</body>
</html>
