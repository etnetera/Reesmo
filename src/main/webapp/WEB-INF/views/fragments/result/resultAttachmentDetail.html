<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="detail">
		<pre th:if="${#strings.contains(attachment.contentType, 'html')}" class="no-prettyprint" th:text="${fileString}"></pre>
		<pre th:unless="${#strings.contains(attachment.contentType, 'html')}" class="text" th:text="${fileString}"></pre>
	</div>
</body>
</html>
