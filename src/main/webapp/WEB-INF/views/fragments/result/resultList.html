<!DOCTYPE html>
<html>
<body>
	<div th:fragment="box (id, url, withProject)" th:id="${id}" class="box box-primary results-box panes">
		<div class="panes-overlay"></div>
		<div class="results-box-list pane pane-left">
			<div class="box-body">
				<div class="dataTables_wrapper form-inline dt-bootstrap">
					<div class="row">
						<div class="col-sm-12">
							<div dt:conf="${id} + 'Table'" th:attr="dtConf=${id} + 'Table'">
								<div dt:confType="callback" dt:type="init" dt:function="Tremapp.dataTables.impl.result.init" />
							</div>
							<table th:id="${id} + 'Table'" class="resultsTable" dt:table="true" dt:url="${url}" dt:displayLength="50" dt:filterable="false">
								<thead>
									<tr>
										<th dt:property="name" dt:renderFunction="Tremapp.dataTables.impl.result.renderName" th:text="#{result.name}">Name</th>
										<th dt:property="status" dt:renderFunction="Tremapp.dataTables.impl.result.renderStatus" th:text="#{result.status}">Status</th>
										<th dt:property="length" th:text="#{result.length}">Length</th>
										<th dt:property="severity" dt:renderFunction="Tremapp.dataTables.impl.result.renderSeverity" th:text="#{result.severity}">Severity</th>
										<th dt:property="startedAt" dt:sortInitDirection="desc" th:text="#{result.startedAt}">Started at</th>
										<th th:if="${withProject}" dt:property="projectName" dt:searchable="false" dt:sortable="false" dt:renderFunction="Tremapp.dataTables.impl.result.renderProject" th:text="#{result.project}">Project</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="expand-overlay"></div>
		</div>
		<div class="results-box-detail pane pane-right">
			<div class="result-detail panes"></div>		
		</div>
		<div class="clearfix"></div>
		<div class="panes-minimizer"><i class="fa fa-times-circle clickable"></i></div>
		<div class="panes-title"></div>
	</div>
</body>
</html>
